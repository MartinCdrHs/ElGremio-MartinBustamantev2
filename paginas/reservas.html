    <!-- Header -->
    <header>
        <h1 class="rojo-gremio">
            Aventurero! ¿Listo para reservar alguna de nuestras mesas?
        </h1>
        <h2>
            Dejadlo en mis manos. Completa aquí tu información.
        </h2>
    </header>

    <!-- Cuerpo Pagina -->
    
    <main>
      <form class="formulario" action="">
        <div class="form-floating mb-3 campo">
          <input type="text" name="nombre" class="form-control" id="floatingInput" placeholder="Nombre">
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mb-3 campo">
          <input type="number" name="dni" class="form-control" id="floatingInput" placeholder="DNI">
          <label for="floatingInput">DNI</label>
        </div>
        <div class="form-floating mb-3 campo">
          <input type="email" class="form-control" id="floatingInput" placeholder="Email">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3 campo">
          <input type="date" name="fecha" class="form-control" id="floatingInput" placeholder="Fecha">
          <label for="floatingInput">Fecha</label>
        </div>
        <div class="form-floating mb-3 campo ">
          <textarea class="form-control" name="mensaje" placeholder="Consulta" maxlength="300" style="height: 150px" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Consulta</label>
        </div>
        
        
        <input class="boton" type="submit">
      </form>

             
    </main>
